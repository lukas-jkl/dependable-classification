---
dataset:
  desc: name of the dataset
  value: a
  # value: b
  # value: c
epochs:
  desc: Number of epochs to train over
  value: 200
batch_size:
  desc: Size of each mini-batch
  value: 32
lr:
  desc: Learning rate
  value: 0.005
neurons:
  desc: Number of neurons in hidden layer
  value: 8
threshold:
  desc: assign class 0 if probability for class 0 is >= threshold
  value: 0.5
pert_norm:
  desc: which p-norm to use for the input perturbation (plots only supported for 2 and inf)
  # value: 2
  value: .inf
pert_eps:
  desc: epsilon for perturbation norm in verified accuracy
  value: 0.05
cache_model:
  desc: only train the model if it isn't cached yet
  value: False
train_split:
  desc: fraction of the data used for training
  value: 0.8
val_split:
  desc: fraction of the training data used as validation set
  value: 0.1
early_stopp_epochs:
  desc: number of epochs used for early stopping (0 to disable early stopping)
  value: 0